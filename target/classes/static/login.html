<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoParts Hub</title>
    <meta name="description" content="Login to your AutoParts Hub account">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-cogs me-2"></i>
                    AutoParts Hub
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="fas fa-home me-1"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/categories"><i class="fas fa-list me-1"></i> Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sellers"><i class="fas fa-store me-1"></i> Sellers</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-5">
        <div class="container">
            <div class="auth-form-container">
                <h1 class="text-center mb-4">Login</h1>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" required>
                            <button class="btn btn-outline-secondary toggle-password" type="button">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="/forgot-password" class="text-decoration-none">Forgot password?</a>
                    </div>
                </form>
                
                <div class="auth-separator">
                    <span>or</span>
                </div>
                
                <div class="social-login">
                    <button class="social-login-btn mb-2">
                        <i class="fab fa-google text-danger"></i> Continue with Google
                    </button>
                    <button class="social-login-btn">
                        <i class="fab fa-facebook text-primary"></i> Continue with Facebook
                    </button>
                </div>
                
                <div class="text-center mt-4">
                    <p>Don't have an account? <a href="/register" class="text-decoration-none">Create account</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer py-4 bg-dark text-white">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">&copy; 2025 AutoParts Hub. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item"><a href="/terms" class="text-white-50">Terms</a></li>
                        <li class="list-inline-item"><span class="text-muted">â€¢</span></li>
                        <li class="list-inline-item"><a href="/privacy" class="text-white-50">Privacy</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/js/main.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
